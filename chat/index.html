<!doctype html>
<html>
  <head>
<title>salad bowl dot zone</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; overflow: auto; height: calc(100vh - (5/9 * 100vw)); display: flex; flex-direction: column-reverse;}
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
  #videoElement {
    width: 100%;
    max-height: 100%;
  }

  body {
    padding: 0px;
    margin: 0px;
  }
     #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
<video id="videoElement" controls></video>
    <a target="_" href="http://www.flock.zone">flock dot zone ;)</a>
	<ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
<script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').prepend($('<li>').text(msg));
          // window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
 <script>
    if (flvjs.isSupported()) {
        var videoElement = document.getElementById('videoElement');
        var flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: 'http://stream.saladbowl.zone/live/stream.flv'
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        flvPlayer.play();
    }
</script>  </body>
</html>
